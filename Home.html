</!DOCTYPE html>
<html>
<head>
	<title>
	{% if title %}
		<title> Flask blog - {{ title}} </title>
	{% else %}
		<title> Flask blog </title>
	{% endif %}
</title>

</head>
<body>
	{% for post in posts %}
	<h1>{{post.title}}</h1>
	<p>By {{post.author}}</p>
	<p> {{post.content}} posted on  {{post.date_posted}}</p>
	{% endfor %}
</body>
</html>
